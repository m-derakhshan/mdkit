apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'com.google.devtools.ksp'


android {
    compileSdkVersion = ProjectConfig.COMPILE_SDK

    defaultConfig {
        minSdkVersion ProjectConfig.MIN_SDK
        targetSdkVersion ProjectConfig.TARGET_SDK
        versionCode ProjectConfig.VERSION_CODE
        versionName ProjectConfig.VERSION_NAME

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary = true
        }
    }

    compileOptions {
        sourceCompatibility ProjectConfig.javaSourceCompatibility
        targetCompatibility ProjectConfig.javaTargetCompatibility
    }

    packagingOptions {
        resources {
            excludes.add('/META-INF/{AL2.0,LGPL2.1}')
        }
    }

    buildFeatures {
        buildConfig = true
    }


}

dependencies {
    implementation(libs.androidx.core.ktx)
    implementation(libs.androidx.lifecycle.runtime.ktx)
    testImplementation(libs.junit)
    androidTestImplementation(libs.androidx.junit)
    androidTestImplementation(libs.androidx.espresso.core)
}




//-------------------dagger hilt-------------------//
dependencies {
    implementation(libs.google.dagger.hilt.android)
    implementation(libs.androidx.hilt.navigation.compose)
    ksp(libs.google.dagger.hilt.android.compiler)
    androidTestImplementation(libs.google.dagger.hilt.android.testing)
}

//-------------------timber-------------------//
dependencies {
    implementation(libs.timber)
}
